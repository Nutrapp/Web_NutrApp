<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RotuScan - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body >
  <div class="container-fluid min-vh-100 d-flex p-0">
    <!-- Seção Esquerda -->
    <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center left-section">
      <div class="text-center text-white px-5">
        <h1 class="logo mb-4">
          <img src="https://img.icons8.com/fluency/48/scan-barcode.png" alt="Logo" class="me-2">
          <span class="text-success">RotuScan</span>
        </h1>
        <h3 class="fw-bold">Coma de forma segura!</h3>
        <p class="mt-3 text-light">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      </div>
    </div>

    <!-- Seção Direita -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center bg-white">
      <div class="card p-4 border-0 shadow-sm rounded-4" style="width: 100%; max-width: 380px;">
        <h6 class="text-center text-muted mb-2">Sa alimente seguro!</h6>
        <h4 class="text-center mb-4 fw-bold">Crie sua conta!</h4>

        <form>
          <div class="mb-3">
            <label class="form-label">Seu nome</label>
            <input type="text" class="form-control" placeholder="Isaac">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="isaac@gmail.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="***********">
          </div>
          <button class="btn btn-success w-100 py-2">Comece já!</button>
        </form>

        <div class="text-center mt-3 mb-2 text-muted">Ou</div>

        <button class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center">
          <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google" class="me-2">
          Conecte-se com o Google
        </button>

        <p class="text-center mt-3 mb-0 text-muted">
          Já possui uma conta? <a href="login.html" class="text-success text-decoration-none fw-semibold">Conecte-se aqui</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
