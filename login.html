<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RotuScan - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body >

  <div class="container-fluid min-vh-100 d-flex p-0">
<img src="imgs/fundoLogin.png" alt="">
    <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center left-section">
      <div class="text-white text-center px-5">
        <div class="mb-4">
          <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="logo" width="70">
          <h1 class="fw-bold mt-3 text-success">RotuScan</h1>
        </div>
        <h2 class="fw-bold mb-3">Coma de forma segura!</h2>
        <p class="mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <hr class="custom-line mx-auto">
      </div>
    </div>

    <!-- Lado direito -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center bg-white">
      <div class="login-box p-4 rounded shadow-sm w-100" style="max-width: 400px;">
        <div class="text-center mb-4">
          <h6 class="text-muted">Bem-vindo de volta!</h6>
          <h4 class="fw-bold">Conecte em sua conta</h4>
        </div>
        
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="johnsondoe@gmail.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="********">
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">Lembre-se</label>
            </div>
            <a href="#" class="small text-decoration-none">Esqueceu a senha?</a>
          </div>
          <button type="submit" class="btn btn-success w-100 mb-3">Entrar</button>
          <div class="text-center text-muted mb-3">Ou</div>
          <button type="button" class="btn btn-outline-dark w-100 mb-3">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" width="18" class="me-2"> Conecte com o Google
          </button>
          <p class="text-center text-muted">Ã‰ novo por aqui? <a href="cadastro.html " class="text-success text-decoration-none">Crie sua conta aqui!</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
